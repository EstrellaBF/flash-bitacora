<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Raleway:400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitacora</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="about-bitacora">
            <h1>FLASH BITACORA</h1>
            <p>Save everything you want, and check it out here easily</p>
          </div>
        </div>
      </div>
    </div>

  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="message-box"></div>
        </div>
      </div>
    </div>
  </main>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="buttons-bitacora">
            <div class="fixed-action-btn horizontal">
              <a class="btn-floating btn-large red">
                <i class="large material-icons icon-write">mode_edit</i>
              </a>
              <ul>
                <li class="modal-trigger" href="#modalm">
                  <a class="btn-floating red" id="text">
                    <i class="material-icons">chat</i>
                  </a>
                </li>
                <li class="modal-trigger" href="#modalimg">
                  <a class="btn-floating yellow darken-1">
                    <i class="material-icons">perm_media</i>
                  </a>
                </li>
                <li class="modal-trigger" href="#modalc">
                  <a class="btn-floating green">
                    <i class="material-icons">today</i>
                  </a>
                </li>
                <li class="modal-trigger" href="#modalv">
                  <a class="btn-floating blue">
                    <i class="material-icons">video_library</i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Video -->
    <div id="modalv" class="modal">
      <div class="modal-content">
        <h4>Save your video or audio.</h4>
        <div id="input-text-vid">
          <div class="row">
            <div class="input-field col s12">
              <input value="" id="title-media" type="text" class="validate">
              <label class="active" for="title-media">Title</label>
            </div>
          </div>
        </div>
        <div id="input-form">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="video-upload">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
        </div>
        <div id="thumbnail-vid">
        </div>
      </div>
      <div class="modal-footer" id="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="send-media" disabled="disabled">Agree</a>
      </div>
    </div>
    <!-- Modal Calendar -->
    <div id="modalc" class="modal">
      <div class="modal-content">
        <h4>Save an important date here.</h4>
        <div class="row">
          <div class="input-field col s12">
            <input value="" id="title-cal" type="text" class="validate">
            <label class="active" for="title-cal">Title Event</label>
          </div>
          <div class="input-field col s12">
            <input value="" id="message_cal" type="date" class="validate">
            <label class="active" for="message_cal">Insert your event date</label>
          </div>
        </div>
        <div id="thumbnail-cal">
        </div>
      </div>
      <div class="modal-footer" id="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="send-calendar" disabled="disabled">Agree</a>
      </div>
    </div>
    <!-- Modal Image -->
    <div id="modalimg" class="modal">
      <div class="modal-content">
        <h4>Save your favourite pic.</h4>
        <div id="input-form">
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="image-upload">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
        </div>
        <div id="thumbnail-img">
        </div>
      </div>
      <div class="modal-footer" id="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="send-img" disabled="disabled">Agree</a>
      </div>
    </div>

    <!-- Modal Message -->
    <div id="modalm" class="modal">
      <div class="modal-content">
        <h4>Insert your file</h4>
        <div id="input-text-ms">
          <div class="row">
            <div class="input-field col s12">
              <input value="" id="title-text" type="text" class="validate">
              <label class="active" for="title-text">Title</label>
            </div>
            <div class="input-field col s12">
              <input value="" id="message_text" type="text" class="validate">
              <label class="active" for="message_text">Message</label>
            </div>
          </div>
        </div>
        <div id="thumbnail-ms">
        </div>
      </div>
      <div class="modal-footer" id="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="send-message" disabled="disabled">Agree</a>
      </div>
    </div>


  </main>
  <!-- API google -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSJFm0Ud-vniNBk71be5AXJ_I5t3w9zU&callback=initMap">
  </script>
  <script src="vendors/jquery/jquery-3.3.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
